name: CMake
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install CMake
        run: sudo apt-get install -y cmake
      - name: Configure CMake
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build
      - name: Check for test executable
        run: |
          ls -la build/
          test -e build/CompositeExampleTests || { echo "CompositeExampleTests not found"; exit 1; }
      - name: Run tests
        run: ctest --test-dir build
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: Build-artifact
          path: build/
